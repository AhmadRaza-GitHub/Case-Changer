<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            /* Remove default body margins */
            display: flex;
            flex-direction: column;
            /* Align header and content vertically */
            justify-content: space-between;
            /* Ensure even spacing to avoid overflow */
            background-color: rgb(223, 193, 149);
        }

        header {
            text-align: center;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 2em;
            padding: 1.1em 1.51em 0.5em;
            /* Adjust padding instead of margin */
        }

        #root {
            display: block;
            margin: auto;
            height: 300px;
            /* Reduce height to fit within the viewport */
            width: 80%;
            padding: 20px;
            border-radius: 32px;
            border: 4px solid rgb(118, 108, 96);
            /* Add a visible border */
            resize: none;
            /* Disable manual resizing */
            opacity: 0.8;
        }

        #case {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            /* Add space below buttons */
        }

        button {
            margin: 0px 20px 20px;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background-color: rgb(99, 90, 78);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: rgb(73, 69, 64);
            font-size: 0.8em;
            padding: 16.5px;
            opacity: 0.9;
            border-radius: 14px;
        }

        button:active {
            background-color: rgb(53, 51, 48);
            font-size: 0.72em;
            padding: 22px;
            opacity: 0.9;
            border-radius: 14px;
        }

        /* textarea:focus {
    outline: invert; 
    box-shadow: 200px;
    } */

        #root:active {
            background-color: rgb(244, 244, 240);
            border: 13px solid #3a3b3c;
            box-shadow: 0px 4px 6px rgba(77, 79, 80, 0.3);
            outline-color: rgb(192, 183, 170);
            opacity: 0.68;
        }

        textarea:focus {
            opacity: none;
            outline: none;
            /* Removes default browser focus outline */
            box-shadow: 14px 14px 8px rgba(0, 0, 0, 0.2);
            /* Adds a subtle shadow */
            border: 20px solid #66645e;
            /* Optional: Add a border for a focused effect */
            transition: border 1s ease;
            opacity: 1;
        }


        @media (max-width: 800px) {
            header {
                font-size: 1.6em;
            }

            #root {
                height: 250px;
                /* Adjust height for smaller screens */
            }

            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <header>
        <b>Hey! I am a case changer GPT O.0 ðŸ˜…</b>
    </header>
    <div>
        <textarea id="root" placeholder="Enter your text here......"></textarea>
    </div>
    <div id="case">
        <button>To Upper Case</button>
        <button>To Lower Case</button>
    </div>
    <script>
        const textArea = document.getElementById('root');
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.innerText === 'To Upper Case') {
                    textArea.value = textArea.value.toUpperCase();
                } else {
                    textArea.value = textArea.value.toLowerCase();
                }
            });
        });
    </script>
</body>

</html>
